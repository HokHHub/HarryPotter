<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Harry Potter</h1>
                <p class="header__text">View all characters from the Harry Potter universe</p>
                <div class="search">
                    <div class="search__texts texts">
                        <p class="texts__filter">Name</p>
                        <p class="texts__filter texts__filter_last">School</p>

                    </div>
                    <form class="form" action="POST">
                        <input class="form__input" type="text" placeholder="Hermione" id="input">
                        <div>
                            <p class="texts__filter texts__filter_mobile">School</p>
                            <select class="form__select" name="selectSchool" id="" value="Choose One">
                                <option value="">Choose One</option>
                                <option value="Gryffindor">Gryffindor</option>
                                <option value="Hufflepuff">Hufflepuff</option>
                                <option value="Ravenclaw">Ravenclawr</option>
                                <option value="Slytherin">Slytherin</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <hr class="header__hr">
        </header>

        <div class="main-block">
            <div class="container">
                <div class="cards">
                </div>
            </div>
        </div>

        <div class="container">
            <a class="liked" href="likepage.html">
                <svg class="liked__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="23" viewBox="0 0 24 23" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9997 1.97108C18.6567 -4.87192 35.3007 7.10258 11.9997 22.5001C-11.3013 7.10408 5.34267 -4.87192 11.9997 1.97108Z" fill="#DC3545"/>
                  </svg>
                <p class="liked__text">Show Liked</p>
            </a>
        </div>
    </main>
</body>
</html>
